<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Todo - All Todos</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav 
    class="navbar navbar-expand-md navbar-dark fixed-top"
    style="background-color: black" >
      <a class="navbar-brand" href="/">GOV.UK</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/fines">Home</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container">
      <div class="row">
          <div class="col">
              <h2 class="mt-3 mb-3">Tv License Fines</h2> 

              <div th:each="row, iterStat: ${userfines}" class="card">
                  <div class="card-body border border-dark rounded-0 mb-3">
                      <h3 class="mb-3">Fine Details</h2>
                      <p><span class="font-weight-bold">Name: </span><span th:text="' ' + ${row[2]}"></span></p>
                      <p><span class="font-weight-bold">Penalty Notice Date: </span><span th:text="' ' + ${row[3]}"></span></p>
                      <p><span class="font-weight-bold">Penalty Notice Reason: </span><span th:text="' ' + ${row[4]}"></span></p>
                      <p><span class="font-weight-bold">Address: </span><span th:text="' ' + ${row[5]}"></span></p>
                      <p><span class="font-weight-bold">Amount Owed: </span><span th:text="' ' + ${row[6]}"></span></p>
                      
                      <a th:if="${row[8] == 'UNPAID'}" th:href="@{/fine(id=${row[0]})}" class="btn btn-success border border-dark rounded-0">Pay now</a>
                      <div th:unless="${row[8] == 'UNPAID'}" class="alert alert-secondary" role="alert">Thank you, this fine has been paid.</div>
                  </div>
              </div>
          </div>
      </div>
  </main>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
