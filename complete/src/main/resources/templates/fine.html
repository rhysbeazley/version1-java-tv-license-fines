<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Todo - New Todo</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav 
    class="navbar navbar-expand-md navbar-dark fixed-top"
    style="background-color: black" >
            <a class="navbar-brand" href="/">GOV.UK</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/fines">Home</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row">
            <div class="col">
                <div class="card-body border border-dark rounded-0 mt-3">
                    <h3 class="mb-3">Penalty Charge Notice</h2>
                    <p><span class="font-weight-bold">Location: </span><span th:text="' ' + ${fine[2]}"></span></p>
                    <p><span class="font-weight-bold">Contravention date: </span><span th:text="' ' + ${fine[3]}"></span></p>
                    <p><span class="font-weight-bold">Contravention time: </span><span th:text="' ' + ${fine[4]}"></span></p>
                    <p><span class="font-weight-bold">Contravention code: </span><span th:text="' ' + ${fine[5]}"></span></p>
                    <p><span class="font-weight-bold">Issued by the Civil Enforcement Officer: </span><span th:text="' ' + ${fine[6]}"></span></p>
                    <p><span class="font-weight-bold">Parking contravention: </span><span th:text="' ' + ${fine[7]}"></span></p>
                    <hr />
                    <form th:attr="action='/pay'" method="post">
                        <input type="hidden" th:value="${fine[0]}" name="id">
                        <div class="row">
                            <div class="form-group col-sm-5">
                            <label for="owner">Owner</label>
                            <input type="text" class="form-control border border-dark rounded-0" name="owner" id="owner" value="Mr T User">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-3">
                                <label for="card-number">Card Number</label>
                                <input type="text" class="form-control border border-dark rounded-0" name="card-number" id="card-number" value="1234-1234-4321-4321">
                            </div>
                            <div class="form-group col-sm-2">
                                <label for="cvv">CVV</label>
                                <input type="text" class="form-control border border-dark rounded-0" name="cvv" id="cvv" value="123">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-1">
                                <label for="card-month">Month</label>
                                <select class="form-control" id="card-month">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                </select>
                            </div>
                            <div class="form-group col-sm-2">
                                <label for="card-year">Year</label>
                                <select class="form-control" id="card-year">
                                    <option>2022</option>
                                    <option>2023</option>
                                    <option>2024</option>
                                    <option>2025</option>
                                </select>
                            </div>
                            <div class="d-flex flex-wrap align-items-center">
                                <img th:src="@{../images/cc.png}" width="160" />
                            </div>
                        </div>
                        <button th:if="${fineAge > 28}" type="submit" th:href="@{/pay(id=${index})}" class="btn btn-success border border-dark rounded-0">Pay &#163;130</button>
                        <button th:unless="${fineAge > 28}" type="submit" th:href="@{/pay(id=${index})}" class="btn btn-success border border-dark rounded-0">Pay &#163;65</button>
                        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                            <input type="hidden" name="cmd" value="_s-xclick">
                            <input type="hidden" name="hosted_button_id" value="JSX453SLFCN82">
                            <table>
                            <tr><td><input type="hidden" name="on0" value=""></td></tr><tr><td><select name="os0">
                                <option value="Option 1">Option 1 : £10.83 GBP - weekly</option>
                                <option value="Option 2">Option 2 : £43.33 GBP - monthly</option>
                            </select> </td></tr>
                            
                            </table>
                            <input type="hidden" name="currency_code" value="GBP">
                            <input type="image" src="https://www.paypalobjects.com/en_US/GB/i/btn/btn_subscribeCC_LG.gif" border="0" name="submit" alt="PayPal – The safer, easier way to pay online!">
                            <img alt="" border="0" src="https://www.paypalobjects.com/en_GB/i/scr/pixel.gif" width="1" height="1">
                            </form>
                    </div>
                </form> 
            </div>
        </div>
    </main>

  
        
    <br />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
            integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

</body>
</html>
