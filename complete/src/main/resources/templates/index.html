<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<head>
    <meta charset="UTF-8"/>
    <title>Todo - Home</title>
 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
 
    <style type="text/css">
      
       
 
      body > .container {
        padding: 30px 30px 0;
      }
 
      .footer > .container {
        padding-right: 30px;
        padding-left: 30px;
      }
 
      code {
        font-size: 80%;
      }

      @media (min-width: 992px) {
        .container {
          grid-template-columns: 1fr 1fr 1fr; 
        }
      }
    </style>
</head>
<body>
 
<div class="container">
 
  <header>
    <!-- Fixed navbar -->
    <nav 
    class="navbar navbar-expand-md navbar-dark fixed-top"
    style="background-color: black" >
      <a class="navbar-brand" href="/">GOV.UK</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
 
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <!--<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>-->
          </li>
        </ul>
      </div>
    </nav>
  </header>
 
  <!-- Begin page content -->
  <main role="main" class="container">
    <h1 class="mt-5">Government Gateway Sign In</h1>
    <div class="row">
      <div class="col-6">
        <form th:attr="action='/fines'" method="post">
          <div class="form-group">
            <label for="exampleInputEmail1">Government Gateway User ID</label>
            <input type="email" class="form-control border border-dark rounded-0" name="email" id="email" value="testuser@email.com">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Government Gateway Password</label>
            <input type="password" class="form-control border border-dark rounded-0" name="password" id="password" value="password">
          </div>
          <button type="submit" class="btn btn-success border border-dark rounded-0">Sign in</button>
        </form>
      </div>
      <div class="col-6">
        <div class="pl-5">
        <h2>Useful Links</h2>
        <p><a href="https://www.gov.uk/personal-tax-account" class="link-primary">Set Up Gateway Account</a>
        <p><a href="https://www.gov.uk/personal-tax-account" class="link-primary">Forgotten Gateway Account Details</a>
        <p><a href="https://support.microsoft.com/en-us/windows/use-magnifier-to-make-things-on-the-screen-easier-to-see-414948ba-8b1c-d3bd-8615-0e5e32204198" class="link-primary">How to access Windows Magnifier</a>
        <p><a href="https://www.lifewire.com/zoom-apples-built-in-screen-magnifier-198673" class="link-primary">How to use 'Zoom' on Apple products</a>
        </div>
      </div>
    </div>
  </main>
 
</div>
 
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>
 
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
 
</body>
</html>
